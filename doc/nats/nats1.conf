pid_file: "/Users/ankye/natsdata/nats1.pid"
# Client port of 4222 on all interfaces
port: 5221
debug: true
trace: false
# 客户端最大连接数
#max_control_line: 512
# 最大的有效负载
#max_payload: 65536
# 慢消费者阀值
#max_pending_size: 10000000
