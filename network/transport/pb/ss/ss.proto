syntax = "proto3";
package ss;
option go_package = ".;ss";

import "google/protobuf/any.proto";

message Message{
  uint32 ID = 1;
  uint64 UID = 2;
  string cmd = 3;
  uint32 msgType = 4;
  uint32 seq = 5;
  map<string,  bytes> options =  6;
  google.protobuf.Any body = 11;
}

service RPC {
  rpc Transport (stream Message) returns (stream Message){}
  rpc Call (Message) returns (Message){}
}

